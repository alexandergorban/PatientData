<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h3>Auth Request</h3>
    <h5>SignUp</h5>
    <form id="userDataSignUp">
        <input type="email" name="Email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" />
        <input type="submit" id="register" value="Register" />
    </form>
    <h5>LogIn</h5>
    <form id="userDataLogIn">
        <input type="text" name="userName" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" id="login" value="Login" />
    </form>

    <button id="getPatients">Get Patients</button>
    <pre id="output">
    </pre>

    <script src="Scripts/jquery-3.1.1.js"></script>
    <script>
        $(function () {

            var getPatients = function () {
                var url = "http://localhost:6359/api/patients/";
                //$.get(url).always(showResponse);
                $.ajax(url,
                    {
                        type: "GET",
                        headers: getHeaders()
                    })
                    .always(showResponse);
                return false;
            };

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userDataSignUp").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var login = function () {
                var url = "/Token";
                var data = $("#userDataLogIn").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                    .success(saveAccessToken)
                    .always(showResponse);
                return false;
            };

            var accessToken = "";

            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatients);
        });
    </script>
</body>
</html>
